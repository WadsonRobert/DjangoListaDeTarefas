{% block content %}

{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edite sua tarefa{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto Slab", serif;
        }

        body, html {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            width: 100%;
            height: 40px;
            background-color: rgb(85, 34, 133);
            color: white;
            padding-left: 20px;
            padding-top: 5px;
            box-sizing: border-box;
            text-align: left;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: rgb(85, 34, 133);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            color: white;
            -webkit-box-shadow: 0px 9px 16px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 0px 9px 16px 0px rgba(0, 0, 0, 0.75);
            box-shadow: 0px 9px 16px 0px rgba(0, 0, 0, 0.75);
        }

        form #save {
            width: 50px;
        }

        footer {
            background-color: #ccc;
            color: #333;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 18px;
                padding: 10px;
            }

            form {
                padding: 15px;
                gap: 15px;
            }

            form #save {
                width: 60px;
                font-size: 14px;
            }

            footer {
                padding: 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 16px;
                padding: 8px;
            }

            form {
                padding: 10px;
                gap: 10px;
            }

            form #save {
                width: 70px;
                font-size: 12px;
            }

            footer {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <h2>Editar a tarefa</h2>
    <main>
        <form method="post">{% csrf_token %}
            {{ form.non_field_errors }}
            {{ form|crispy }}
            <input type="submit" id="save" value="Atualizar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Wadson Robert</p>
    </footer>
</body>

{% endblock %}
